{% extends "head.html" %}
{% include "message.html" %}
{% block main %}
    <div class="container">
        <div style="margin: 10% auto;">
            <h1 class="text-center" style="margin-bottom: 5%;">Customers</h1>
            <div class="table-responsive-md">
                <table class="table table-striped table-bordered">
                    <thead class="bg-primary" style="color: white;">
                        <th>Customer Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                        <th></th>
                    </thead>
                    {% for customer in customers %}
                    <tr>
                        <td>CUST_2022{{ customer.id }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.phone }}</td>
                        <td class="text-center"><a href={{ url_for('edit_customer', cust_id=customer.id) }}><i class="fa fa-edit" style="font-size:24px"></i></a></td>
                        <td class="text-center"><a href={{ url_for('deactivate_customer', cust_id=customer.id) }}><i class="fa fa-trash" style="font-size:24px"></i></a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
