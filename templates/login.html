{% extends "head.html" %}
{% include "message.html" %}
{% block main %}
    <div class="container">
        <div style="width:50%;margin: 10% auto;">
            <h1 class="text-center">Login</h1>
        <form action="#" method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control" placeholder="Enter Username" name="username"/>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" placeholder="Enter Password" name="password"/>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Log In</button>
        </form>
        </div>
    </div>
{% endblock %}
